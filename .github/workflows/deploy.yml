name: Deploy to Cloudflare Worker

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # ✅ Updated to v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # ✅ LTS version (or keep 22 if needed)

      - name: Install deps
        run: npm ci

      - name: Build site (11ty -> public/)
        run: npm run build

      - name: Install dependencies
        run: |
          npm install @cloudflare/kv-asset-handler
          npm install -g wrangler@latest  # ✅ Uses latest Wrangler 4

      - name: Deploy Worker
        run: wrangler deploy --name "${{ github.event.repository.name }}"
        env:
          CLOUDFLARE_API_TOKEN: "SYdBGD09f_VSiu1_j-UePII1hxVZDKWTRaQvDhxr"
